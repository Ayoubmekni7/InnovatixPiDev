 {% extends 'index.html.twig' %} {% block title %} Recrutement {% endblock %} {% block stylsheet %} {% endblock %} {% block body %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
    @media (max-width:768px) {
        .container {
            padding: 20px;
        }
    }
</style>

<body style="background:#7c7b7b;">

    <div class="container" style="
            position: relative; text-align: center;
            padding-bottom: 15px;
            color:#0a0808;
            text-shadow: 0 5px 10px rgba(0,0,0,.2);
            font-size: 50px; ">

        <div class="box-container" style="display: grid;
            /*grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));*/
            gap:15px;
            flex-direction: column;
            align-items: center; border-radius: 20px;text-align: center;">



            <div class="box" style="margin-top: 100px; -ms-background-position-x: center; box-shadow: 0 5px 10px rgba(0,0,0,.2);
                border-radius: 5px;
                background: #fff;
                text-align: center;
                ">



                {% for i in offres %}
                <div style="
                        border-radius: 5px;
                        text-align: center;
                        padding:30px 20px;">


                    <img src="{{ asset('image/icon-1.png') }}" alt="" style=" height: 80px;">
                    <h3 style="  color:#444;
                            font-size: 22px;
                            padding:10px 0;">{{ i.title }}
                    </h3>
                    <p class="p" style=" color:#777;
                            font-size: 15px;
                             display: -webkit-box;
                            -webkit-line-clamp: 2;
                            -webkit-box-orient: vertical;
                            overflow: hidden;
                            line-height: 1.5;">{{ i.description }}
                    </p>
                    <a href="#" class="btn" style="margin-top: 10px;
                                    display: inline-block;
                                    background:#333;
                                    color:#fff;
                                    font-size: 17px;
                                    border-radius: 5px;
                                    padding: 8px 25px; letter-spacing: 1px; box-shadow: 0 10px 15px rgba(0,0,0,.3);
                                    transform: scale(1.03);">read more
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>



</body>
{% endblock %}
